<template>
    <lightning-card title="getRecordAccount">
        <div class="slds-m-around_medium">
            <!-- 必ず値の有無判定して参照しないと、「acc.data.」でエラーになります。 -->
            <template if:true={acc.data}>
                <div>
                    <p>Name:{name}</p>
                </div>
                <div>
                    <p>Phone:{phone}</p>
                </div>
                <div>
                    <p>Annual Revenue:{acc.data.fields.AnnualRevenue.value}</p>
                </div>
                <div>
                    <p>
                        Annual Revenue:<lightning-formatted-number value={acc.data.fields.AnnualRevenue.value}></lightning-formatted-number>
                    </p>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
