<template>
    <lightning-card title="customGetRecordAccount">
        <div class="slds-m-around_medium">
            <lightning-button label="更新" variant="Neutral" onclick={handleUpdate}></lightning-button>
            <div>
                <!-- 取引先名 -->
                <lightning-input type="text" label="取引先名" data-field="Name" value={accInfo.Name} required></lightning-input>
            </div>
            <div>
                <!-- 電話番号 -->
                <lightning-input type="tel" label="電話番号" data-field="Phone" value={accInfo.Phone} required></lightning-input>
            </div>
            <div>
                <!-- 年間売上 -->
                <lightning-input type="number" label="年間売上" data-field="AnnualRevenue" value={accInfo.AnnualRevenue}></lightning-input>
            </div>
        </div>
    </lightning-card>
</template>
