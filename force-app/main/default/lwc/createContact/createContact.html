<template>
    <lightning-card title="createContact">
        <lightning-button label="作成" variant="Neutral" slot="actions" onclick={handleCreate}></lightning-button>
        <div class="slds-m-around_medium">
            <!-- 姓 -->
            <lightning-input type="text" label="姓" name="LastName" data-field="LastName" value={LastName} data-type="input"></lightning-input>
            <!-- 名 -->
            <lightning-input type="text" label="名" name="FirstName" data-field="FirstName" value={FirstName} data-type="input"></lightning-input>
            <!-- メール -->
            <lightning-input type="email" label="メール" name="Email" data-field="Email" value={Email} data-type="input"></lightning-input>
            <!-- 取引先 -->
            <lightning-record-picker
                label="取引先"
                name="AccountId"
                placeholder="取引先名または電話番号を入力..."
                object-api-name="Account"
                filter={filterAcc}
                matching-info={matchingInfoAcc}
                display-info={displayInfoAcc}
                data-field="AccountId"
                data-type="input">
            </lightning-record-picker>
        </div>
    </lightning-card>
</template>
